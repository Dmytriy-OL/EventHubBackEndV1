{% extends 'event/base.html' %}
{% load static %}

{% block extra_css %}
    <link type="text/css" rel="stylesheet" href="{% static 'event/css/form.css' %}">
{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>

    <form action="{% url 'add_new_event' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

        <button type="submit">Add</button>
    </form>

{% endblock %}
