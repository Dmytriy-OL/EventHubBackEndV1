{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'event/css/style.css' %}" rel="stylesheet">
</head>
<body>

{% block mainmenu %}
<nav class="navbar">
    <div class="logo">EventHub</div>
    <ul class="menu">
        {% for item in menu %}
        <li><a href="#">{{ item }}</a></li>
        {% endfor %}
    </ul>
</nav>
{% endblock mainmenu%}

{% block events %}
<ul>
    {% for e in events %}
        <li>{{ e }}</li>
    {% endfor %}
</ul>
{% endblock events %}

{% block content %}
{% endblock %}

</body>
</html>
