{% extends 'event/base.html' %}

{% block content%}
<h1>{{ title }}</h1>

<ul>
    {% for p in post %}
    <li>
        <h2>{{ p.name }}</h2>
        <p><strong>Author ID:</strong> {{ p.authorId }}</p>
        <p><strong>Date:</strong> {{ p.data }}</p>
        <p><strong>Description:</strong> {{ p.description|truncatechars:20 }}</p>
        <p><strong>Category:</strong> {{ p.category }}</p>
    </li>
    {% endfor %}
</ul>


{% endblock %}
