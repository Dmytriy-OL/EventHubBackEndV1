<!--Main Menu-->
{% block mainmenu %}
<nav class="navbar">
    <a href="{% url 'home' %}">
        <div class="logo">EventHub</div>
    </a>
    <ul class="menu">
        {% for m in menu %}
        <li><a href="{% url m.url_name %}">{{ m.name }}</a></li>
        {% endfor %}
    </ul>
</nav>
{% endblock mainmenu%}
